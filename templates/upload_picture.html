{% extends 'base.html' %}

{% block content %}
    <div class="shadow-lg p-3 mb-5 bg-body rounded">
    <form method="post" enctype="multipart/form-data">
        {{ form.hidden_tag() }}
        {{ form.profile_pic.label(class='form-label') }}
        {{ form.profile_pic(class='form-control') }}
        <br>
        {{ form.submit(class="btn btn-secondary") }}
    </form>
    </div>
{% endblock %}
